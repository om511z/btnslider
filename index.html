    <script>

$('.logo-slider').slick({
        slidesToShow: 6,
       
        dots: false,
        arrows: true,
        autoplayspeed: 2000,
        infinite: false,

        responsive: [

      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
       
      }
    },
       
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 4,
            }
          },
          {
            breakpoint: 520,
            settings: {
              slidesToShow: 3,
            
            }
          },
          {
            breakpoint: 359,
            settings: {

            }
          }
          
        ]
      });
